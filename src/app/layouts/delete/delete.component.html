<div class="container">
  <h3 mat-dialog-title>Are you sure?</h3>
  <div mat-dialog-content>
    Id: {{ data.id }}
    <p></p>
    Title: {{ data.title }}
    <p></p>
    Name: {{ data.name }}
    <p></p>
  </div>

  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="1" (click)="confirmDelete()">
      Supprimer
    </button>
    <button mat-button (click)="onNoClick()" tabindex="-1">Quitter</button>
  </div>
</div>
